services:
  - type: web
    name: android-compiler
    env: node
    plan: standard
    buildCommand: pnpm install && pnpm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: android-compiler-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /
    maxInstanceCount: 3
    minInstanceCount: 1

databases:
  - name: android-compiler-db
    databaseName: compiler
    user: compiler_user
    plan: free
