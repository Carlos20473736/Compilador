name: Android Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
      project_url:
        description: 'Project ZIP URL'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: 34
          build-tools-version: 34.0.0

      - name: Download project
        run: |
          mkdir -p project
          cd project
          wget -q "${{ github.event.inputs.project_url }}" -O project.zip
          unzip -q project.zip
          ls -la

      - name: Build APK
        run: |
          cd project
          if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            chmod +x gradlew
            ./gradlew assemble${{ github.event.inputs.build_type == 'release' && 'Release' || 'Debug' }}
          else
            echo "Gradle build file not found"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ github.event.inputs.build_type }}
          path: project/app/build/outputs/apk/**/*.apk
          retention-days: 7

      - name: Create Release
        uses: actions/create-release@v1
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_id }}
          release_name: Build ${{ github.run_id }}
          body: |
            Build Type: ${{ github.event.inputs.build_type }}
            Status: Success
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: project/app/build/outputs/apk/**/*.apk
          asset_name: app-${{ github.event.inputs.build_type }}.apk
          asset_content_type: application/vnd.android.package-archive
